<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>ArcGISDynamicLayer - 4.0</title>

  <link rel="stylesheet" href="../../../../esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,
      has: {
        "config-deferredInstrumentation": 0
      },
      paths: {
        app: window.location.href.replace(/\/[^/]+$/, ""),
        lerc: "https://cdn.rawgit.com/Esri/lerc/b0650ff9/OtherLanguages/js/"
      }
    };
  </script>
  <script src="../../../../dojo/dojo.js"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/config",

      "esri/Map",

      "esri/views/MapView",

      "app/layers/IsolineInWorkerLayer",

      "dojo/domReady!"
    ],
    function(
      esriConfig,
      Map,
      MapView,
      IsolineLayer
    ) {
      var workerLoaderPaths = esriConfig.workers.loaderConfig.paths;
      workerLoaderPaths.app = window.location.href.replace(/\/[^/]+$/, "");
      workerLoaderPaths.lerc = "https://cdn.rawgit.com/Esri/lerc/b0650ff9/OtherLanguages/js/";

      var isolineInfo = [];
      for (var elevation = 500; elevation < 8000; elevation += 500) {

        var alpha = 0;
        if (elevation % 1000 === 0) {
          alpha = 1;
        }
        else if (elevation % 500 === 0) {
          alpha = 0.5;
        }
        else {
          alpha = 0.25;
        }

        var strokeStyle = "rgba(255, 255, 255, " + alpha + ")";
        isolineInfo.push({
          value: elevation,
          lineWidth: 1,
          strokeStyle: strokeStyle
        });
      }

      isoline = new IsolineLayer({
        elevations: isolineInfo
      });

      map = new Map({
        basemap: "dark-gray",
        layers: [isoline]
      });

      view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-100, 40],
        zoom: 5,
        constraints: {
          snapToZoom: false
        }
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
