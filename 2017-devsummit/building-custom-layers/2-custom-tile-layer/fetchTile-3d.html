
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>fetchTile 3D</title>
  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.4/esri/css/main.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    var dojoConfig = {
      paths: {
        layers: window.location.href.replace(/\/[^/]+$/, "/layers")
      }
    };
  </script>
  <script src="https://jsdev.arcgis.com/4.4/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/config",
      "esri/views/SceneView",
      "esri/widgets/LayerList",

      "layers/TintLayer",

      "dojo/domReady!"
    ],
    function(
      Map, esriConfig, SceneView, LayerList,

      TintLayer
    ) {

      esriConfig.request.corsEnabledServers.push("http://tile.stamen.com/");

      toner = new TintLayer({
        urlTemplate: "http://tile.stamen.com/toner/{z}/{x}/{y}.png",
        //urlTemplate: "http://services.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{x}/{y}",
        tint: "#71DE6E",
        title: "Toner",
        minScale: 0,
        maxScale: 0
      });

      map = new Map({
        basemap: "topo",
        layers: [toner]
      });

      view = new SceneView({
        container: "viewDiv",
        map: map,
        center: [-4.487534, 48.388673],
        zoom: 16
      });

      layerList = new LayerList({
        view: view,
      }, "LayerList");

      view.ui.add(layerList, "top-right");

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
