<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>ArcGISDynamicLayer - 4.0</title>

  <link rel="stylesheet" href="//zrh-aurora.esri.com/code/web3d/arcgis-js-api-4/esri/css/main.css">

  <script>
    var dojoConfig = {
      async: true,
      isDebug: true,
      has: {
        "config-deferredInstrumentation": 0
      },
      paths: {
        lerc: "https://cdn.rawgit.com/Esri/lerc/b0650ff9/OtherLanguages/js/"
      }
    };
  </script>
  <script src="//zrh-aurora.esri.com/code/web3d/arcgis-js-api-4/dojo/dojo.js"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "lerc/LercDecode",

      "esri/Map",
      "esri/Color",
      "esri/request",

      "esri/views/SceneView",

      "esri/layers/BaseTileLayer",
      "esri/layers/support/TileInfo",

      "esri/widgets/LayerList",

      "dojo/domReady!"
    ],
    function(
      LercDecode,
      Map, Color, esriRequest,
      SceneView,
      BaseTileLayer, TileInfo,
      LayerList
    ) {

      var LercLayer = BaseTileLayer.createSubclass({

        properties: {
          urlTemplate: null
        },

        getTileUrl: function(level, row, col) {
          return this.urlTemplate.replace("{z}", level).replace("{x}", col).replace("{y}", row);
        },

        fetchTile: function(level, row, col) {
          var url = this.getTileUrl(level, row, col);

          return esriRequest(url, {
            responseType: "array-buffer"
          })
          .then(function(response) {
            var canvas = document.createElement("canvas");
            var context = canvas.getContext("2d");
            var width = this.tileInfo.size[0];
            var height = this.tileInfo.size[1];

            canvas.width = width;
            canvas.height = height;

            var lerc = LercDecode.decode(response.data, { noDataValue: 0 });
            var pixels = lerc.pixels[0];
            var stats = lerc.statistics[0];
            var min = 0;
            var max = 4000;
            var noDataValue = stats.noDataValue;

            var imageData = context.createImageData(width, height);
            var data = imageData.data;
            var f = 256 / (max - min);
            var pv = 0;
            var j;

            for (var i = 0; i < width * height; i++) {
              j = i + Math.floor(i / width);
              pv = (pixels[i] !== noDataValue) ? ((pixels[j] - min) * f) : 0;
              data[i * 4] = 0;
              data[i * 4 + 1] = 0;
              data[i * 4 + 2] = pv;
              data[i * 4 + 3] = 1;
            }

            context.putImageData(imageData, 0, 0);

            return canvas;
          }.bind(this));
        }

      });

      toner = new LercLayer({
        urlTemplate: "https://elevation3d.arcgis.com/arcgis/rest/services/WorldElevation3D/Terrain3D/ImageServer/tile/{z}/{y}/{x}",
        title: "Toner"
      });

      map = new Map({
        basemap: "dark-gray",
        layers: [toner]
      });

      view = new SceneView({
        container: "viewDiv",
        map: map,
        center: [-100, 40],
        zoom: 5
      });

      layerList = new LayerList({
        view: view,
      }, "LayerList");

      view.ui.add(layerList, "top-right");

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
